
<html>
<body>
    <form>
        <input type="radio" name="appType" value="personal" onclick="onClick()"> Personal<br>
        <input type="radio" name="appType" value="team" onclick="onClick()"> Team
    </form>

    <script src="https://statics.teams.microsoft.com/sdk/v1.0/js/MicrosoftTeams.min.js"></script>

    <script type="text/javascript">


microsoftTeams.initialize();
microsoftTeams.settings.registerOnSaveHandler(function(saveEvent){

    var radios = document.getElementsByName("appType");
    if (radios[1].checked) {
       microsoftTeams.settings.setSettings({
           entityId: "e7f6e2b8-37d7-4b68-a610-4d77af525862",
         contentUrl: "https://hack005.ngrok.io/teams.html",
         suggestedDisplayName: "C4 Team Tab",
         websiteUrl: "",
         removeUrl: "",
      });
    } else {
       microsoftTeams.settings.setSettings({
           entityId: "e7f6e2b8-37d7-4b68-a610-4d77af525863",
           contentUrl: "https://hack005.ngrok.io/personal.html",
         suggestedDisplayName: "C4 Personal Tab",
         websiteUrl: "",
         removeUrl: "",
      });
    }

    saveEvent.notifySuccess();
});

function onClick() {
    microsoftTeams.settings.setValidityState(true);
}

    </script>
</body>
</html>
